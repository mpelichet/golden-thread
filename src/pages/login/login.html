<ion-header>
    <ion-navbar>
        <ion-title>
            Login Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>

        <ion-item>
          <ion-label stacked> Username </ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>
    <button ion-button>Enter</button>
</ion-content>
